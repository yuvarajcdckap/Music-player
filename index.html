<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17b4cb4bcc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h3>Music Player</h3>
        <div class="innercontainer">
            <div class="section1">
                <div class="imgsection">
                    <img class="image1" src="./images/manjal veyil.jpeg">
                </div>
                <img src="./images/downloads.png" class="tonearm" id="tonearm">
                <audio id="song">
                    <source src="" type="audio/mp3">
                </audio>
                <input id="seconds" type="range" value="0">
                <div class="time">
                    <span class="Ssec">00:00</span><span class="Esec">00:00</span>
                </div>
            </div>
            <div class="section2">
                <marquee behavior="" direction="left" class="songname"></marquee> <br>
                <span class="artistname"></span>
            </div>
            <div class="section">
                <div class="prebtn"><i class="fa-solid fa-backward-step fa-2x"></i></div>
                <div class="playbtn"><i class="fa-solid fa-circle-play"></i></div>
                <div class="pausebtn"><i class="fa-solid fa-circle-pause"></i></div>
                <div class="forbtn"><i class="fa-solid fa-forward-step fa-2x"></i></div>
            </div>
            <div class="footer">
                <span style="color: darkblue;" class="fa-solid fa-volume-high"></span>
                <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume">
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
